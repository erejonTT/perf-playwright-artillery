name: Performance CI (Playwright + Artillery)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      target_url:
        description: "URL objetivo para pruebas de carga (deja vacío para usar el sitio demo)"
        required: false
        default: ""

concurrency:
  group: performance-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-tests:
    name: Playwright UI tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (headless)
        run: npm run test:ui

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore

  load-tests:
    name: Artillery (Playwright engine) load
    runs-on: ubuntu-latest
    needs: ui-tests
    env:
      # Si se pasa por workflow_dispatch, úsalo; sino, usa el sitio demo
      TARGET_URL: ${{ github.event.inputs.target_url != '' && github.event.inputs.target_url || 'https://the-internet.herokuapp.com' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: npm ci

      - name: Install Playwright Browsers (for headless load)
        run: npx playwright install --with-deps

      - name: Build load flows (TS -> JS)
        run: npm run build:load

      # Opción A: usar env.yml con variable TARGET_URL
      - name: Run Artillery against TARGET_URL
        run: |
          npx artillery run ./load/env.yml \
            --output ./load/artillery-report.json
        env:
          TARGET_URL: ${{ env.TARGET_URL }}

      - name: Upload Artillery JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artillery-report
          path: load/artillery-report.json
          if-no-files-found: ignore
